<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRacing Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="antialiased bg-gray-900 text-gray-200">

    <div id="app-container" class="container mx-auto p-4 md:p-6 max-w-7xl">
        <!-- Search View: This is the initial view -->
        <div id="search-view">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">iRacing Driver Dashboard</h1>
                <p id="header-subtitle" class="text-lg text-gray-400">Enter a driver's name to view their racing statistics.</p>
            </header>
            <div id="search-section" class="max-w-2xl mx-auto mb-8">
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="driver-search" class="w-full px-4 py-3 rounded-lg form-input focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Search for a driver...">
                    <button id="search-btn" class="btn-primary font-semibold px-6 py-3 rounded-lg whitespace-nowrap">Search</button>
                </div>
            </div>
        </div>

        <!-- Dashboard View: This view is shown after a driver is selected -->
        <div id="dashboard-view" class="hidden">
            <!-- Dashboard Header (Driver Info, Filters) will be rendered here by JS -->
            <div id="dashboard-header" class="mb-6"></div>
            <!-- Dashboard Grid (Stats, Charts, etc.) will be rendered here by JS -->
            <div id="dashboard-grid" class="grid grid-cols-12 gap-4"></div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loader" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-red-500"></div>
        </div>
        
        <!-- Search Results Modal will be rendered here by JS -->
        <div id="search-modal" class="fixed inset-0 z-40 items-center justify-center hidden p-4 modal-backdrop"></div>
        
        <!-- Race Result Modal will be rendered here by JS -->
        <div id="result-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop"></div>

    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
