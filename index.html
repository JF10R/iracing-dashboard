<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRacing Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">iRacing Driver Dashboard</h1>
            <p id="header-subtitle" class="text-lg text-gray-400"></p>
        </header>

        <!-- Search Section -->
        <div id="search-section" class="max-w-2xl mx-auto mb-8 hidden">
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="driver-search" class="w-full px-4 py-3 rounded-lg form-input focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Search for a driver (e.g., Max Verstappen)...">
                <button id="search-btn" class="btn-primary font-semibold px-6 py-3 rounded-lg whitespace-nowrap">Search</button>
            </div>
            <div id="search-loader" class="text-center mt-4 hidden">
                <p>Searching for drivers...</p>
            </div>
        </div>

        <!-- Driver Selection Modal -->
        <div id="driver-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop">
            <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6 border-b border-gray-700">
                    <h3 class="text-xl font-semibold">Select a Driver</h3>
                </div>
                <div id="driver-list" class="p-6 max-h-80 overflow-y-auto"></div>
                 <div class="p-4 bg-gray-900/50 rounded-b-lg text-right">
                    <button id="close-modal-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold px-4 py-2 rounded-lg">Cancel</button>
                </div>
            </div>
        </div>


        <!-- Dashboard Content -->
        <div id="dashboard" class="hidden">
            <!-- Driver Info and Filters -->
            <div class="bg-gray-800 p-6 rounded-xl mb-8 shadow-lg">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h2 id="driver-name" class="text-3xl font-bold text-white"></h2>
                        <p id="driver-cust-id" class="text-gray-400"></p>
                    </div>
                    <div class="flex flex-wrap gap-4">
                        <select id="year-select" class="form-select rounded-lg"></select>
                        <select id="season-select" class="form-select rounded-lg"></select>
                        <select id="category-select" class="form-select rounded-lg"></select>
                    </div>
                </div>
            </div>
            
            <div id="dashboard-loader" class="text-center mt-8 hidden">
                <p class="text-lg">Loading season data...</p>
            </div>

            <div id="stats-content">
                 <!-- Summary Stats -->
                <div id="summary-stats" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8"></div>

                <!-- Lap Time Graph -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                     <h3 class="text-xl font-semibold mb-4">Best Lap Time Evolution</h3>
                     <div class="flex flex-wrap gap-4 mb-4">
                        <select id="track-select" class="form-select rounded-lg flex-grow"></select>
                        <select id="car-select" class="form-select rounded-lg flex-grow"></select>
                     </div>
                     <div class="h-96">
                        <canvas id="lap-time-chart"></canvas>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="js/app.js" defer></script>
</body>
</html>
